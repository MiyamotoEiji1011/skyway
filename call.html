<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SkyWay Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #eef2f5;
      padding: 20px;
    }
    video {
      width: 320px;
      height: 240px;
      border: 2px solid #ccc;
      margin: 10px;
      border-radius: 10px;
    }
    #videos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h2>SkyWay 通話ルーム</h2>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- SkyWay SDKをCDNから読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
  <!-- 自作スクリプト -->
  <script src="app.js"></script>
</body>
</html>
