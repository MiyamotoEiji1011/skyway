<!doctype html>
<html>
<head><meta charset="utf-8"><title>Step1: Camera Test</title></head>
<body>
  <h3>カメラテスト</h3>
  <video id="localVideo" autoplay muted playsinline style="width:320px;height:240px;border:1px solid gray"></video>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const video = document.getElementById('localVideo');
        video.srcObject = stream;
      } catch (e) {
        alert("カメラの取得に失敗しました: " + e);
      }
    }
    startCamera();
  </script>
</body>
</html>
