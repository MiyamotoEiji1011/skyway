<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nagoya Boost 10000 - SkyWay Control</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Nagoya Boost 10000</h1>
      <h2>SkyWayハンズオンセミナー</h2>
    </header>

    <section class="control-panel">
      <h3>
        Room名:
        <input id="room-name" type="text" placeholder="例: test-room" />
        <button id="join">入室</button>
      </h3>

      <div class="info">
        <h4>ID: <span id="my-id">未接続</span></h4>
        <button id="leave" disabled>退室</button>
      </div>
    </section>

    <hr />

    <section class="video-area">
      <div id="remote-video-area"></div>
      <div id="remote-audio-area"></div>
    </section>
  </div>

  <!-- ジョイスティック -->
  <div id="joystickContainer">
    <div id="joystick"></div>
  </div>

  <div id="output">コマンド: MOVE 1 1000 1000 | MOVE 2 1000 1000</div>

  <!-- SkyWay SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
