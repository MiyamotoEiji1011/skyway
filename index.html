<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nagoya Boost 10000 - SkyWayセミナー</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Nagoya Boost 10000</h1>
    <h2>SkyWayハンズオンセミナー</h2>
    <hr />
  </header>

  <section class="room-section">
    <label for="room-name">Room名:</label>
    <input id="room-name" type="text" placeholder="room1" />
    <button id="join">入室</button>
    <button id="leave" disabled>退室</button>
    <div class="my-id">ID: <span id="my-id"></span></div>
  </section>

  <section class="video-section">
    <h3>Remote Video</h3>
    <div id="remote-video-area" class="video-card"></div>
    <div id="remote-audio-area"></div>
  </section>

  <section class="button-section">
    <div id="button-area"></div>
  </section>

  <section class="joystick-section">
    <h3>ジョイスティック操作</h3>
    <div id="joystickWrapper">
      <div id="joystickContainer">
        <div id="joystick"></div>
      </div>
    </div>
    <div id="output" style="margin-top:10px; text-align:center; font-family:monospace;">
      コマンド: MOVE 1 1000 1000 | MOVE 2 1000 1000
    </div>
  </section>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
