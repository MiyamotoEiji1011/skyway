<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SkyWay Joystick Controller</title>
  <!-- SkyWay SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
  <!-- スタイル読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>🎮 SkyWay Joystick Controller</h2>

  <div class="connection-box">
    <input id="room-name" placeholder="ルーム名" />
    <button id="join">接続</button>
    <button id="leave">切断</button>
    <p>ID: <span id="my-id"></span></p>
  </div>

  <div id="button-area"></div>
  <div id="remote-video-area"></div>
  <div id="remote-audio-area"></div>

  <div id="joystickContainer">
    <div id="joystick"></div>
  </div>

  <div id="output">コマンド: -</div>

  <!-- メインスクリプト -->
  <script src="index.js"></script>
</body>
</html>
